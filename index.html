<body>

<div class="hearts"></div>

<!-- Opening Section -->
<section class="section" id="opening">

<!-- Message Section -->

<!-- Photo Section -->

<script>
function openMessage(){
  document.getElementById('opening').classList.add('hidden');
  document.getElementById('messageSection').classList.remove('hidden');
  typeWriter();
}

function showPhotos(){
  document.getElementById('messageSection').classList.add('hidden');
  document.getElementById('photoSection').classList.remove('hidden');
}

const text = `Selamat Hari Valentine, cintaku.
Di hari yang penuh cinta ini, aku cuma ingin bilang betapa bersyukurnya aku punya kamu di hidupku. Kamu bukan hanya seseorang yang aku cintai, tapi juga tempat aku pulang, tempat aku merasa tenang, dan alasan aku percaya bahwa cinta itu nyata.

Terima kasih sudah hadir dengan segala kesabaran, perhatian, dan ketulusanmu. Cara kamu peduli, cara kamu mengerti aku, bahkan di saat aku sulit dipahami, semuanya punya tempat spesial di hatiku.

Aku mungkin tidak selalu sempurna, tapi satu hal yang pasti: perasaanku ke kamu selalu tulus. Aku ingin terus berjalan bareng kamu, melewati hari-hari biasa sampai hari-hari yang paling istimewa, saling menggenggam, saling menguatkan.

Semoga Valentine ini bukan cuma tentang hari ini, tapi tentang janji kecil bahwa aku akan terus mencintaimu, menghargaimu, dan memilih kamu, setiap hari.`;

let i = 0;
function typeWriter(){
  if(i < text.length){
    document.getElementById("typingText").innerHTML += 
      text.charAt(i) === '\n' ? '<br><br>' : text.charAt(i);
    i++;
    setTimeout(typeWriter, 18);
  }
}

/* Hujan Love */
function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");

  const colors = ["#ff4d6d","#ff758f","#ff8fa3","#ffb3c6","#ff006e"];
  heart.innerHTML = "â¤";
  heart.style.color = colors[Math.floor(Math.random()*colors.length)];
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (3 + Math.random() * 5) + "s";
  heart.style.fontSize = (18 + Math.random() * 28) + "px";

  document.querySelector(".hearts").appendChild(heart);
  setTimeout(()=>{ heart.remove(); },8000);
}

setInterval(createHeart, 250);
</script>
